<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/styles.css" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
    <section class="hero">
        <header class="header">
            <a class="header-logo" href="">Sloth Foundation</a>
            <nav class="header-nav">
                <span class="hero-link"><a href="">Home</a></span>
                <span class="hero-link"><a href="">Donate</a></span>
                <span class="hero-link"><a href="./pages/thankYou/thankYou.html">Thank You</a></span>
            </nav>
        </header>
        <header class="hero-header">
            <aside class="hero-text-info">
                <h1>Save the Sloths</h1>
                <p class="secondary-hero-text">
                    Sloths are vulnerable and becoming increasingly endangered animals.
                    We need your help to protect them.
                </p>
                <button class="signup-btn">
                    <a href="./pages/donation-form/donation-form.html">Donate</a>
                </button>
            </aside>
            <aside class="hero-img">
                <img class="hero-image" 
                     src="https://images.unsplash.com/photo-1509243271451-2b84555736ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2xvdGh8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" 
                     alt="">
            </aside>
        </header>
    </section>
    <section class="information">
        <p class="info-header">Below are a few of their species.</p>
        <div class="main-image-container">
           <figure class="image-container">
            <img class="info-img" 
                 src="http://t2.gstatic.com/licensed-image?q=tbn:ANd9GcTCiw9FCanFKloD2cSp-lWvCMrrjw0nD2P9rnk3qZMfqtl_w3r_w8xQponUmcQQfhjYBMVVeGj-HInZnJA"
                 alt="brown throated sloth; hanging from a tree trunk">
            <figcaption>Brown-throated Sloth</figcaption>
           </figure>
           <figure class="image-container">
            <img class="info-img" 
                 src="https://slothconservation.org/wp-content/uploads/2020/05/SLOTH_THP_038840-min-e1610827122366.jpg" 
                 alt="sloth hugging a tree branch">
            <figcaption>Pygmy three-toed Sloth</figcaption>
           </figure>
           <figure class="image-container">
            <img class="info-img" 
                 src="./Images/pale-throat-sloth.jpg"
                 alt="pale throated sloth hanging from a palm tree; sunny background">
            <figcaption>Pale-throated Sloth</figcaption>
           </figure>
           <figure class="image-container">
            <img class="info-img" 
                 src="https://slothconservation.org/wp-content/uploads/2016/06/2f5.jpg"
                 alt="Linnaeus sloth eating a grren leaf">
            <figcaption>Linnaeus's two-toed sloth</figcaption>
           </figure>
        </div>
    </section>
    <section class="quote-container">
        <figure class="inner-container">
        <blockquote class="quote">
            Donating to help save these wonderful creatures was a pleasure.
            By donating I was able to help with their rescue, rehabilitation,
            and release process!
        </blockquote>
        <figcaption class="author">-Thor</figcaption>
        </figure>
    </section>
    <section class="action-container">
        <aside class="action-text">
            <p class="bold-text">Call to action! It's time!</p>
            <p class="secondary-action-text">
                Donate now to help save and nurture a sloth back to recovery!
            </p>
        </aside>
        <button class="action-btn">
            <a href="./pages/donation-form/donation-form.html">Donate</a>
        </button>
    </section>
    <footer class="footer-container">
        <p class="copyright">Copyright Â©</p>
    </footer>
</body>
</html>
